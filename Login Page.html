<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
   <link rel="stylesheet" href="harry.css">
</head>
<body>
    <header class="header"></header>
    <div id="content">
        <div class="container" id="body1">
            <img src="fb.jpg" alt="facebook" id="fblogo">
            <p id="fbdes"> Facebook helps you connect and share<br> with the people in your life.</p>
        </div>

        <div class="container" id="signuppage">
            <input type="email" name="email" id="email" placeholder="Email address or phone number" class="input1">
            <input type="password" id="password" placeholder="Password" class="input1">
            <input type="button" value="Log In" class="input1" id="log"><hr>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="input1" id="fp" style="margin: auto; width:50%; color: rgb(104, 104, 214);" target="_blank" >Forgotten password?</a><hr>
            <input type="button" value="Craete New Account" id="cn" class="input1" style="width: 50%; margin: auto;">
            <p class="input1" id="pa"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" style="color: black;" target="_blank">Craete a Page</a> for a celebrity, band or business</p>
        </div>
    </div>
    
</body>
</html>
